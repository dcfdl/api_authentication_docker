<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Área Protegida</h1>
    <h2 id="welcomeMessage">Carregando...</h2>
    <button id="logoutButton">Logout</button>

    <script>
        // Função para redirecionar para o login e limpar os tokens
        function redirectToLogin() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '/login.html';
        }

        // Função para tentar renovar o access token
        async function refreshAccessToken() {
            const refreshToken = localStorage.getItem('refreshToken');
            if (!refreshToken) {
                redirectToLogin();
                return null;
            }

            try {
                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refreshToken })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.accessToken);
                    return data.accessToken;
                } else {
                    return null;
                }
            } catch (error) {
                return null;
            }
        }

        // Função principal para buscar os dados do perfil
        async function fetchProfile(token) {
            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('welcomeMessage').textContent = `Bem-vindo(a), ${user.name}!`;
                    return true;
                } else if (response.status === 401) {
                    // Se o token de acesso expirou, tenta renová-lo
                    const newAccessToken = await refreshAccessToken();
                    if (newAccessToken) {
                        // Tenta buscar o perfil novamente com o novo token
                        return await fetchProfile(newAccessToken);
                    } else {
                        redirectToLogin();
                        return false;
                    }
                } else {
                    redirectToLogin();
                    return false;
                }
            } catch (error) {
                console.error('Erro:', error);
                redirectToLogin();
                return false;
            }
        }

        // Executa ao carregar a página
        window.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                redirectToLogin();
            } else {
                fetchProfile(accessToken);
            }
        });

        // Lógica do botão de logout
        document.getElementById('logoutButton').addEventListener('click', async () => {
            const token = localStorage.getItem('accessToken');
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            } finally {
                alert('Você foi desconectado.');
                redirectToLogin();
            }
        });
    </script>
</body>
</html>
